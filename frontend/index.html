<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space X</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Main entry point for Vite (ES module) -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Importing ScrollReveal (as it's an external script, no module needed) -->

    <!-- Importing data.js as a module if it uses ES6 import/export -->
    <script type="module" src="/src/data.js"></script> 
    <!-- If data.js doesn't use ES module syntax (just plain JS), you can remove the type="module" -->
  </body>
</html>
